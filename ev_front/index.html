<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Charging Network - Public Dashboard (R2)</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #212121;
            color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .header {
            background-color: #0d47a1;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            border: 1px solid #444;
        }
        .status-bar {
            display: flex;
            justify-content: space-between;
            background-color: #333;
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
            border: 1px solid #444;
        }
        
        .main-layout {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .section-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            border-bottom: 2px solid #555;
            padding-bottom: 5px;
            color: #ddd;
        }

        /* PANEL IZQUIERDO */
        .left-panel {
            flex: 2;
            min-width: 300px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 15px;
        }
        .cp-card {
            background-color: #2d2d2d;
            border: 2px solid #444;
            border-radius: 10px;
            padding: 15px;
            transition: transform 0.2s;
            position: relative;
        }
        .cp-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .cp-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            border-bottom: 1px solid #444;
            padding-bottom: 5px;
        }
        .cp-id { font-size: 1.2em; font-weight: bold; }
        .status-indicator {
            display: inline-block;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* --- Estilo para la etiqueta de Temperatura --- */
        .weather-tag {
            position: absolute; 
            top: 10px; 
            right: 40px;
            font-size: 0.9em; 
            font-weight: bold; 
            color: #FFEB3B;
        }
        
        /* --- NUEVO: Estilo para telemetr√≠a en vivo --- */
        .live-stats {
            background-color: rgba(33, 150, 243, 0.2);
            padding: 5px;
            border-radius: 4px;
            margin-top: 5px;
            border: 1px solid #2196F3;
            font-size: 0.9em;
            text-align: center;
        }

        /* PANEL DERECHO */
        .right-panel {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        /* Contenedor de Auditor√≠a */
        .audit-container {
            background-color: #2d2d2d;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #444;
            height: 400px; 
            overflow-y: auto;
        }

        /* PANEL DE GESTI√ìN MANUAL */
        .admin-container {
            background-color: #2c3e50;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #444;
        }
        
        .admin-input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            background-color: #1a1a1a;
            border: 1px solid #555;
            color: white;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .btn-group {
            display: flex;
            gap: 5px;
        }
        
        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
            color: white;
            font-size: 0.8em;
        }
        
        .btn-resume { background-color: #4CAF50; color: #fff; } 
        .btn-resume:hover { background-color: #388E3C; }

        .btn-stop { background-color: #FF9800; color: #222; } 
        .btn-stop:hover { background-color: #e68900; }
        
        .btn-revoke { background-color: #B71C1C; color: white; } 
        .btn-revoke:hover { background-color: #8E1616; }

        /* TABLA */
        table.audit-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85em;
        }
        table.audit-table th, table.audit-table td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #444;
        }
        table.audit-table th { background-color: #333; color: #aaa; }
        
        /* CLASES ESTADO */
        .st-ACTIVADO { background-color: #4CAF50; color: #4CAF50; box-shadow: 0 0 5px #4CAF50;} 
        .st-SUMINISTRANDO { background-color: #2196F3; color: #2196F3; animation: pulse 2s infinite;} 
        .st-PARADO { background-color: #FF9800; color: #FF9800;} 
        .st-AVERIADO { background-color: #F44336; color: #F44336;} 
        .st-DESCONECTADO { background-color: #9E9E9E; color: #9E9E9E;} 
        .st-ESPERANDO_INICIO { background-color: #FFEB3B; color: #FFEB3B;} 

        .info-row { margin: 5px 0; font-size: 0.9em; color: #ccc; }
        .price-tag { float: right; font-weight: bold; color: #fff; }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(33, 150, 243, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(33, 150, 243, 0); }
            100% { box-shadow: 0 0 0 0 rgba(33, 150, 243, 0); }
        }
        .weather-icon { font-size: 1.5em; position: absolute; top: 10px; right: 40px; }
        .error-msg { background-color: #F44336; color: white; padding: 10px; border-radius: 5px; text-align: center; margin-bottom: 20px; display: none; }
    </style>
</head>
<body>

    <div class="header">
        <h1>‚ö° EV Charging Network</h1>
        <p>Panel P√∫blico & Gesti√≥n</p>
    </div>

    <div class="status-bar">
        <span id="system-time">--:--:--</span>
        <span id="api-status">Conectando...</span>
    </div>

    <div id="error-box" class="error-msg"> Sin conexi√≥n con Central (API Offline)</div>

    <div class="main-layout">
        
        <div class="left-panel">
            <div class="section-title">Estado de Puntos de Carga</div>
            <div class="grid-container" id="cp-grid"></div>
        </div>

        <div class="right-panel">
            
            <div class="audit-container">
                <div class="section-title"> Registro de Auditor√≠a</div>
                <table class="audit-table">
                    <thead>
                        <tr>
                            <th>Hora</th>
                            <th>IP</th>
                            <th>Acci√≥n</th>
                            <th>Detalle</th>
                        </tr>
                    </thead>
                    <tbody id="audit-list"></tbody>
                </table>
            </div>

            <div class="admin-container">
                <div class="section-title"> Gesti√≥n Manual</div>
                <label for="admin-cp-id" style="font-size:0.9em; color:#ccc;">Introduce ID del CP:</label>
                <input type="text" id="admin-cp-id" class="admin-input" placeholder="Ej: ALC1">
                
                <div class="btn-group">
                    <button class="btn btn-resume" onclick="sendAdminAction('resume')">REANUDAR</button>
                    <button class="btn btn-stop" onclick="sendAdminAction('stop')">PARAR</button>
                    <button class="btn btn-revoke" onclick="sendAdminAction('revoke')">REVOKE</button>
                </div>
            </div>

        </div>
    </div>

    <script>
        // CONFIGURA TU IP AQU√ç
        const CENTRAL_IP = '192.168.1.24'; 
        const API_BASE = `http://${CENTRAL_IP}:5000/api`;

        function updateTime() {
            document.getElementById('system-time').innerText = new Date().toLocaleTimeString();
        }

        async function sendAdminAction(action) {
            const cpId = document.getElementById('admin-cp-id').value.trim().toUpperCase();
            if (!cpId) {
                alert(" Por favor, introduce un ID de Punto de Carga.");
                return;
            }

            let endpoint = '';
            let confirmMsg = '';

            if (action === 'stop') {
                endpoint = '/admin/stop';
                confirmMsg = `¬øSeguro que quieres PARAR el CP ${cpId}?`;
            } else if (action === 'resume') {
                endpoint = '/admin/resume';
                confirmMsg = `¬øSeguro que quieres REANUDAR el CP ${cpId}?`;
            } else if (action === 'revoke') {
                endpoint = '/admin/revoke';
                confirmMsg = ` PELIGRO: ¬øRevocar clave de seguridad de ${cpId}? Quedar√° desconectado.`;
            }

            if (!confirm(confirmMsg)) return;

            try {
                const response = await fetch(API_BASE + endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ cp_id: cpId })
                });

                const resData = await response.json();
                
                if (response.ok) {
                    alert(` √âXITO: ${resData.message}`);
                    fetchData(); 
                } else {
                    alert(` ERROR: ${resData.error || 'Fallo en la petici√≥n'}`);
                }
            } catch (error) {
                alert(` ERROR DE RED: No se pudo conectar con Central.`);
                console.error(error);
            }
        }

        async function fetchData() {
            try {
                const resCP = await fetch(`${API_BASE}/cps`);
                if (!resCP.ok) throw new Error('CP API fail');
                const dataCP = await resCP.json();
                renderCPs(dataCP);

                try {
                    const resAudit = await fetch(`${API_BASE}/audit`);
                    if (resAudit.ok) {
                        const dataAudit = await resAudit.json();
                        renderAudit(dataAudit);
                    }
                } catch(e) { }

                document.getElementById('api-status').innerText = "üü¢ Conectado";
                document.getElementById('api-status').style.color = "#4CAF50";
                document.getElementById('error-box').style.display = 'none';

            } catch (error) {
                console.error('Error fetching:', error);
                document.getElementById('api-status').innerText = "üî¥ Desconectado";
                document.getElementById('api-status').style.color = "#F44336";
                document.getElementById('error-box').style.display = 'block';
            }
        }

        function renderCPs(cps) {
            const grid = document.getElementById('cp-grid');
            grid.innerHTML = ''; 

            cps.forEach(cp => {
                const statusClass = `st-${cp.status}`;
                let statusText = cp.status;
                
                // --- MOSTRAR TEMPERATURA ---
                let tempHtml = "";
                if (cp.temp !== undefined && cp.temp !== null) {
                    tempHtml = `<span class="weather-tag">${cp.temp}¬∫C</span>`;
                }
                
                let extraIcon = "";
                if (cp.status === 'PARADO') {
                    statusText = "PARADO";
                    extraIcon = '<span class="weather-icon">‚ùÑÔ∏è</span>'; 
                }

                // --- NUEVO: MOSTRAR TELEMETR√çA EN VIVO ---
                let telemetryHtml = "";
                if (cp.status === 'SUMINISTRANDO' && cp.live_data) {
                    telemetryHtml = `
                        <div class="live-stats">
                             ${cp.live_data.kwh.toFixed(1)} kWh <br>
                             ${cp.live_data.euros.toFixed(2)} ‚Ç¨
                        </div>
                    `;
                }
                // ------------------------------------------

                const card = document.createElement('div');
                card.className = `cp-card`;
                
                let borderColor = "#444";
                if(cp.status === "ACTIVADO") borderColor = "#4CAF50";
                if(cp.status === "SUMINISTRANDO") borderColor = "#2196F3";
                if(cp.status === "PARADO") borderColor = "#FF9800";
                if(cp.status === "AVERIADO") borderColor = "#F44336";
                card.style.borderColor = borderColor;

                card.innerHTML = `
                    ${tempHtml}  ${extraIcon} 
                    <div class="cp-header">
                        <span class="cp-id">‚õΩ ${cp.cp_id}</span>
                        <span class="status-indicator ${statusClass}"></span>
                    </div>
                    <div class="info-row">üìç ${cp.location}</div>
                    <div class="info-row">
                        <strong style="color:${borderColor}">${statusText}</strong>
                    </div>
                    <div class="info-row">
                        Precio: <span class="price-tag">${cp.price_kwh.toFixed(2)} ‚Ç¨/kWh</span>
                    </div>
                    ${telemetryHtml} `;
                grid.appendChild(card);
            });
        }

        function renderAudit(logs) {
            const tbody = document.getElementById('audit-list');
            tbody.innerHTML = '';
            
            logs.forEach(log => {
                const tr = document.createElement('tr');
                let color = "#ddd";
                if(log.action.includes("ALERT") || log.action.includes("WEATHER")) color = "#FF9800";
                if(log.action.includes("AUTH")) color = "#4CAF50";
                if(log.action.includes("DENIED")) color = "#F44336";
                if(log.action.includes("ADMIN")) color = "#2196F3";

                const timePart = log.time.split(' ')[1] || log.time;

                tr.innerHTML = `
                    <td style="color: #888">${timePart}</td>
                    <td>${log.ip}</td>
                    <td style="color:${color}; font-weight:bold">${log.action}</td>
                    <td>${log.desc}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        setInterval(fetchData, 2000); 
        setInterval(updateTime, 1000);
        fetchData();
    </script>
</body>
</html>
